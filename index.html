<!DOCTYPE html>
<html lang="en-ca">
<head>
   <title> Timestamp Modifier</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" title="description" content="A web-tool for recalculating video timestamps after deleting sections." />
   <meta name="author" title="author" content="Andrew Carbert" />
   <meta name="keywords" title="keywords" content="video, timestamp, time, stamp, modification, youtube, editing, tool, livestream, chapter, chapters,keymoments, key-moments, key, moments, key-moment, moment, obs, production, obs-studio, obs studio" />
   <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
   <script type="text/javascript" src="assets/javascript/jquery-3.6.0.js"></script>
   <script type="text/javascript" src="assets/javascript/script.js"></script>
</head>
<body>
   <main>
      <h1>Timestamp Modifier</h1>
      <h2>Original Timestamps</h2>
      <textarea id="input" title="Original Timestamps" placeholder="Enter the original timestamps..."></textarea>
      <h2>Unselect Deleted Chapters</h2>
      <select id="select" multiple title="Select Included Chapters"></select>
      <h2>Recalculated Timestamps</h2>
      <textarea id="output" readonly title="Recalculated Timestamps" placeholder="Copy the recalculated timestamps..."></textarea>
   </main>
</body>
</html>
