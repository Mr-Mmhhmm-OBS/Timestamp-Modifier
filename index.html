<!DOCTYPE html>
<html lang="en-ca">
<head>
    <title> Timestamp Modifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="style.css" />
   <script type="text/javascript" src="jquery-3.6.0.js"></script>
   <script type="text/javascript" src="script.js"></script>
</head>
<body>
   <main>
      <h1>Timestamp Modifier</h1>
      <h2>Original Timestamps</h2>
      <textarea id="input" title="Original Timestamps" placeholder="Enter the original timestamps..."></textarea>
      <h2>Unselect Deleted Chapters</h2>
      <select id="select" multiple></select>
      <h2>Recalculated Timestamps</h2>
      <textarea id="output" readonly title="Recalculated Timestamps" placeholder="Copy the recalculated timestamps..."></textarea>
   </main>
</body>
</html>
